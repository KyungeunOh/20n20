								<h2>Day15</h2>

							<p id = "Kor_text">Kor</p>
							<p id = "Eng_text">Eng</p>
							<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
							<script type="text/javascript">

								var Kor = new Array()
								var Eng = new Array()
								$(document).ready(function(){
								$.getJSON("./assets/script/Day15.json", function(data){
									$("#fname").html(data["name"]);
									$(data["Korean"].each(function(i,Korean){
										
										/*
										if(i!=0) { Kor[i] = Korean; }
										Kor[i] = Korean;
										*/
										if(i!=0) {$("#Koreans").append(", ");}
										$("#Koreans").append(Korean);
										
									}));
									$(data["English"].each(function(i,Eng){
										if(i!=0) { Eng[i] = Korean; }
										Eng[i] = English;
									}));
								})
								})
								
								var Korstr = document.getElementById("Kor_text");
								//document.write("change");
								//Korstr.innerHTML = "change";
								var Engstr = document.getElementsById("Eng_text");
								Engstr.innerHTML = Eng[0];

								var which = Math.floor(Math.random() * (Kor.length));
								document.write("#Koreans");
								document.write(Eng[which]);
								
								function click(){
									var Korstr = document.getElementById("Kor_text");
									document.write("change");
									Korstr.innerHTML = "change";
								}
							</script>
							<p id="Koreans"></p>
						</article>
